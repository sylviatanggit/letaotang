<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">

</head>
<body>
<div class="left">
  <div class="lt_fixed">黑马20期</div>
  <div class="lt_pic">
    <img src="./images/default.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <ul class="manage">
    <li>
      <a href="user.html" >
        <i class="glyphicon glyphicon-user"></i>
        <span>用户管理</span>
      </a>
    </li>
    <li>
      <a href="javascript:;" class="category">
        <i class="glyphicon glyphicon-list"></i>
        <span>分类管理</span>
      </a>
      <div class="child">
        <ul>
          <li class="active">
            <a href="first.html" class="pd_sm">
              <span>一级分类</span>
            </a>
          </li>
        </ul>

        <a href="second.html" class="pd_sm">
          <span>二级分类</span>
        </a>
      </div>
    </li>
    <li>
      <a href="product.html">
        <i class="glyphicon glyphicon-tags"></i>
        <span>商品管理</span>
      </a>
    </li>
  
  </ul>
</div>
<div class="right">
  <div class="It_top">
    <a href="javascript:;" class="right_menu pull-left">
      <i class="glyphicon glyphicon-align-justify "></i>
    </a>
    <a href="javascript:;" class="mg_size log-out pull-right" >
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  
  <div class="container-fluid">
    <div class="main">
      <ol class="breadcrumb">
        <li><a href="">管理系统 </a></li>
        <li >分类管理</li>
        <li >一级分类</li>
      </ol>
  
      <button class="btn btn-default mt" id="addBtn" >添加分类</button>
      <!--表格-->
      <table class="table table-bordered table-hover">
         <thead>
             <tr>
               <th>序号</th>
               <th>一级分类名</th>
             </tr>
         </thead>
        <tbody>
        </tbody>
      </table>
      
      <!--分页-->
      <div class="text-right">
      <ul id="pagintor"></ul>
      </div>
    </div>
  
  </div>

</div>



<!--模态框-->

<div class="modal fade" data-toggle="modal" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p style="color:red">
          <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logout_btn">退出</button>
      </div>
    </div>
  </div>
</div>


<!-- 添加分类模态框 -->
<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-sm">
    <form id="form">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          
          <div class="form-group">
            <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
          </div>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      </div>
    </form>
  </div>
</div>




<!--模板引擎-->
<script type="text/html" id="first-tmp">
   {{ each rows v i}}
    <tr>
      <td>{{ i+1+(page-1)*size }}</td>
      <td>{{ v.categoryName }}</td>
    </tr>
   {{ /each }}
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
</body>
</html>
