<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="left">
  <div class="lt_fixed">黑马20期</div>
  <div class="lt_pic">
    <img src="./images/default.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <ul class="manage">
    <li class="active">
      <a href="user.html" class="current">
        
        <i class="glyphicon glyphicon-user"></i>
        <span>用户管理</span>
      </a>
    </li>
    <li>
      <a href="javascript:;" class="category">
      
        <i class="glyphicon glyphicon-list"></i>
        <span>分类管理</span>
      </a>
      <div class="child" style="display:none;">
        <a href="first.html" class="pd_sm">
          <span>一级分类</span>
        </a>
        <a href="second.html" class="pd_sm">
          <span>二级分类</span>
        </a>
      </div>
    </li>
    <li>
      <a href="product.html">
        <i class="glyphicon glyphicon-tags"></i>
        <span>商品管理</span>
      </a>
    </li>
  
  </ul>
</div>
<div class="right">
  <div class="It_top">
    <a href="javascript:;" class="right_menu pull-left">
      <i class="glyphicon glyphicon-align-justify "></i>
    </a>
    <a href="javascript:;" class="mg_size log-out pull-right" >
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  
  <!--路径导航-->
  <div class="container-fluid">
    <div class="main">
      <ol class="breadcrumb">
        <li><a href="
index.html">管理系统 </a></li>
        <li class="active">用户管理</li>
      </ol>
      
      <!--table表格-->
      <!--bootstrap自带的一些类名能设置相应的表格样式-->
      <div class="lt_content">
      <table class="table table-bordered table-hover">
           <thead>
              <tr>
                <!--用百分比设定宽高-->
                <th width="10%">序号</th>
                <th width="20%">用户名</th>
                <th width="30%">手机号</th>
                <th width="20%">状态</th>
                <th width="20%">操作</th>
              </tr>
           </thead>
           <tbody>
             <!--挖个坑-->
           </tbody>
      </table>
        
        <!-- 分页按钮 -->
        <div class="pull-right">
        <ul id="pagintor">
        </ul>
        </div>
     
    </div>
  </div>
</div>
  
  
  
  <!--独立模态框-->
 
  <div class="modal fade" data-toggle="modal" id="status_changeModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p style="color:#A94442">
            <i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" id="submitBtn">确认</button>
        </div>
      </div>
    </div>
  </div>
  
  
  


<!-- art tempalte-->
<script type="text/html" id="user_tmp">
  {{ each rows v i }}
    <tr>
      <td> {{ i+1+(page-1)*size}}</td>
       <td>{{ v.username }}</td>
       <td>{{ v.mobile }}</td>
       <td>{{ v.isDelete === 1 ?"正常":"禁用" }}</td>
       <td class="text-center" data-id="{{ v.id }}">
         {{ if v.isDelete === 0 }}
          <button class="btn btn-success">启用</button>
         {{ /if }}
         {{ if v.isDelete === 1 }}
          <button class="btn btn-danger">禁用</button>
         {{ /if }}
       </td>
    </tr>
  {{ /each }}
</script>






<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>





</body>
</html>
