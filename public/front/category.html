<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="favicon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>

<div class="common">
  <div class="top">
    <a href="index.html" class="house">
      <i class="fa fa-home"></i>
    </a>
    <div class="title"><h3>乐淘云购</h3></div>
    <a href="#" class="search">
      <i class="fa fa-search"></i>
    </a>
  </div>
  
  <!-- 主体部分 -->
  <div class="main">
    <!-- 需要有两个区域滚动 -->
    <div class="lt_category_left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul>
          <!-- 一个坑 -->
          
          </ul>
        </div>
      </div>
    </div>
    
    <div class="lt_category_right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-clearfix">
            <!-- 挖个坑 -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  
  
  <div class="menu">
    <ul>
      <li>
        <i class="fa fa-home"></i>
        <a href="index.html">首页</a>
      </li>
      <li>
        <i class="fa fa-bars"></i>
        <a href="category.html">分类页</a>
      </li>
      <li>
        <i class="fa fa-shopping-cart"></i>
        <a href="shopping.html">购物车</a>
      </li>
      <li>
        <i class="fa fa-user"></i>
        <a href="usercenter.html">会员中心</a>
      </li>
    </ul>
  </div>
</div>


<!-- art template -->
<script type="text/html" id="cate_tmp">
  {{ each rows v i}}
  <li><a href="#" data-id="{{ v.id }}" class="{{ i === 0 ? 'current' : '' }}">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>

<script type="text/html" id="rightTpl">
   {{ if rows.length === 0 }}
    <p class="tips">没有更多分类了</p>
   {{ /if }}
  {{ each rows v i }}
   <li>
     <a href="#">
       <img src="{{ v.brandLogo }}" alt="">
       <p>{{ v.brandName }}</p>
     </a>
   </li>
  {{ /each }}
</script>
</body>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</html>
